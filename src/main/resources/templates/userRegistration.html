<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class ="col-md-4 col-md-offset-4">
        <!-- 
            To-Do...
            1. Remove (onsubmit="event.preventDefault();") once other required pages are ready
            2. Add action attribute
        -->
        <form method="POST" onsubmit="event.preventDefault();" >
            <h1>Sign Up</h1>

            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" name="name" type="text" placeholder="first and last name">
            </div>

           <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" type="text">
           </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input class="form-control" id="email" name="email" type="text">
                <small id="emailHelp" class="form-text text-muted">Your email will not be shared with anyone else</small>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" type="text">
            </div>

            <div class="form-group">
                <label for="re-password">Re-enter Password</label>
                <input class="form-control" id="re-password" name="re-password" type="text">
            </div>
            
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Create Account</button>
            </div>
        </form>

        <!-- Add Sign-In page to href="#" later once is added to the repository-->
        <p>Already have an account? <a href="#">Sign-In</a></p>
    </div>
</body>
</html>
